<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600&display=swap"
      rel="stylesheet"
    />
    <!-- <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    /> -->
    <script
    <script src="https://kit.fontawesome.com/664b0279a8.js"
     crossorigin="anonymous"></script>

    <title>Rock Paper and Scissors</title>
  </head>
  <body>
    <div class="container">
      <header class="header">Rock Paper Scissor</header>
      
        <div class="you">You- 0</div>
        <div class="row-wrap blue">
         <i class="fa-regular fa-hand-back-fist"></i>
         <i class="fa-regular fa-hand"></i>
         <i class="fa-regular fa-hand-scissors"></i>
        </div>
      
   
       <div class="computer">Computer-0</div>
       <div class="row-wrap red">
        <i class="fa-regular fa-hand-back-fist"></i>
        <i class="fa-regular fa-hand"></i>
        <i class="fa-regular fa-hand-scissors"></i>
       </div>

       <div class="arrow">
        <i class="fa-solid fa-arrows-rotate"></i>
       </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
